<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          a: {
            a: {
              a: 1
            }
          },
          b: [1,2,3]
        }
      },
      template: ''
    })
    // 递归调用defineProperty进行拦截，性能差 -> proxy
    console.log(vm.b)
    // vm._data.a.b = 100
    // 我们开发功能时很少对数据索引进行操作，为了性能考虑不对数组进行拦截
    // 拦截可以改变数组的方法进行操作 push shift pop unshift reserve sort splice
    console.log(vm._data.b.push(4))
  </script>
</body>
