<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>
<body>
  <script>
    async function myFn() {
      await new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(1)
          resolve()
        },1000)
      })
      // 上一个1S走完，继续延时2S
      await new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(2)
          resolve()
        },2000)
      })
      await new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(3)
          resolve()
        },1000)
      })
    }
    myFn()
  </script>
</body>
</html>
